apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: project
  name: dwk-material-ingress
spec:
  rules:
  - http:
      paths:
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todobackend-svc
            port:
              number: 4345
      - path: /image/current
        pathType: Exact
        backend:
          service:
            name: todoappwebserver-svc
            port:
              number: 2345
      - path: /
        pathType: Exact
        backend:
          service:
            name: todoappwebserver-svc
            port:
              number: 2345