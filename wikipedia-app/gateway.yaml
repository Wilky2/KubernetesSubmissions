apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: wikipedia-gateway
  namespace: wikipedia
  annotations:
    networking.istio.io/service-type: ClusterIP
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wikipedia-route
  namespace: exercises
spec:
  parentRefs:
    - name: wikipedia-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: wikipedia-svc
          port: 80
