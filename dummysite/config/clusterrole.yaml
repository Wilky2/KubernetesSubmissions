apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dummysite-controller-role
  namespace: dummysite
rules:
  # Allow managing DummySite custom resources
  - apiGroups: ["stable.dwk"]
    resources: ["dummysites", "dummysites/status", "dummysites/finalizers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow managing core Kubernetes resources (Pods, Services, ConfigMaps, etc.)
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow managing Deployments and ReplicaSets
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow managing Ingress resources
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Allow reading events (for watching cluster changes)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create"]